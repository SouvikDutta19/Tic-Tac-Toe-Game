<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="ticstyle.css">
</head>

<body>
    <nav class="navbar">
        <h2>SD TicTacToe.Com</h2>
    </nav>
    <div class="gamecontainer">
        <div class="boxes ">
            <div class="line"></div>
            <div class="mainbox b-left b-top" id="r11"><span class="spbox"></span></div>
            <div class="mainbox b-top" id="r12"><span class="spbox"></span></div>
            <div class="mainbox b-right b-top" id="r13"><span class="spbox"></span></div>
            <div class="mainbox b-left" id="r21"><span class="spbox"></span></div>
            <div class="mainbox" id="r22"><span class="spbox"></span></div>
            <div class="mainbox b-right" id="r23"><span class="spbox"></span></div>
            <div class="mainbox b-left b-bottom" id="r31"><span class="spbox"></span></div>
            <div class="mainbox b-bottom" id="r32"><span class="spbox"></span></div>
            <div class="mainbox b-right b-bottom" id="r33"><span class="spbox"></span></div>
        </div>
        <div class="otherinfo">
            <h2 id="wlcmtxt">Welcome to SD TicTacToe Game</h2>
            <span class="turntext">Turn for X</span>
            <button id="reset">Reset</button>
        </div>
    </div>
    <script src="tictacscript.js"></script>
</body>

</html>
